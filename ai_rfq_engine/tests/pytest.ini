[pytest]
# Test discovery
testpaths = ai_rfq_engine/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and verbosity
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require external services (DB, API, etc.)
    slow: Tests that take significant time to run
    skip: Tests that are temporarily disabled

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (when pytest-cov is used)
# Uncomment to enable coverage reporting
# addopts = -v --cov=ai_rfq_engine --cov-report=term-missing --cov-report=html

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -v -n auto

# Filter warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 7.0

# Test execution options
console_output_style = progress
